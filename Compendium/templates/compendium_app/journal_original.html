{% extends "base.html" %}

{% block content %}
{% load static %}
<script src="{% static 'prism.js' %}"></script>
<link rel="stylesheet" href="{% static 'prism.css' %}">

<style>

.grid {
  -webkit-column-count: 3;
  -webkit-column-gap: 10px;
  -webkit-column-fill: auto;
  -moz-column-count: 3;
  -moz-column-gap: 10px;
  -moz-column-fill: auto;
  column-count: 4;
  column-gap: 15px;
  column-fill: auto;

}
.block {
  display: block;
  background-color: #f0f2ff;
  padding: 20px;
  word-wrap: break-word;
  margin-bottom: 20px;
  -webkit-column-break-inside: avoid;
  -moz-column-break-inside: avoid;
  column-break-inside: avoid;
  font-family: "Karla";
  font-weight: 400;
}

.one {
    position: relative;
}


h1 {
    color: white;
    font-family: "Karla";
}

</style>
  <h1>Journals</h1>
    <div class="grid">
    {% for journal in journal_list %}
    <div class="block one">
    <h2>{{ journal.title }}</h2>
    <code class="language-compendium">
    {{ journal.entry }}
        </code>
        </div>
    {% endfor %}
</div>

{% endblock %}
